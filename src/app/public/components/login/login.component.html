<div class="relative flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-800">
  <img
    src="/placeholder.svg"
    alt="Background"
    width={1920}
    height={1080}
    className="absolute inset-0 h-full w-full object-cover"
  />
  <div class="relative z-10 mx-4 w-full max-w-2xl rounded-lg bg-white shadow-lg dark:bg-gray-950 md:mx-0">
    <div class="grid grid-cols-2 rounded-lg">
      <div class="relative flex items-center justify-center bg-gray-100 dark:bg-gray-800">
        <div class="relative z-10 space-y-4 text-center">
          <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-50">BIENVENIDO A LA TIENDITA</h1>
          <p class="text-gray-500 dark:text-gray-400">Si no tienes una cuenta porfavor registrese aqui</p>
          <button mat-raised-button color="primary" (click)="onRegisterClick()">REGISTRAR</button>
        </div>
      </div>
      <div class="flex items-center justify-center bg-white p-8 dark:bg-gray-950">
        <div class="w-full max-w-md space-y-4">
          <div class="space-y-2">
            <h2 class="text-2xl font-bold">INICIAR SESIÓN</h2>
          </div>
          <div class="space-y-2">
            <mat-form-field appearance="fill">
              <input matInput placeholder="Correo electrónico" type="email">
            </mat-form-field>
          </div>
          <div class="space-y-2">
            <mat-form-field appearance="fill">
              <input matInput placeholder="Contraseña" type="password">
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" class="w-full">INICIAR SESIÓN</button>
          <button mat-button color="primary" (click)="onRecoveryPasswordClick()">¿Olvidaste tu contraseña?</button>
        </div>
      </div>
    </div>
  </div>
</div>
