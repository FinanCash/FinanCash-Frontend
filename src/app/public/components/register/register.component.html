<div class="relative flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-800">
  <img
    src="/placeholder.svg"
    alt="Background"
    width="1920"
    height="1080"
    style="aspect-ratio: 1920 / 1080; object-fit: cover;"
    class="absolute inset-0 h-full w-full object-cover"
  />
  <div class="relative z-10 mx-4 w-full max-w-2xl rounded-lg bg-white shadow-lg dark:bg-gray-950 md:mx-0">
    <div class="grid grid-cols-2 rounded-lg">
      <div class="relative flex items-center justify-center bg-gray-100 dark:bg-gray-800">
        <div class="relative z-10 space-y-4 text-center">
          <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-50">BIENVENIDO</h1>
          <p class="text-gray-500 dark:text-gray-400">
            Para unirte a nuestra plataforma porfavor uniciar sesion con sus credenciales
          </p>
          <button mat-raised-button color="primary" class="h-10 px-8 py-2">
            INICIAR SESIÓN
          </button>
        </div>
      </div>
      <div class="flex items-center justify-center bg-white p-8 dark:bg-gray-950">
        <div class="w-full max-w-md space-y-4">
          <div class="space-y-2">
            <h2 class="text-2xl font-bold">CREAR UNA CUENTA</h2>
          </div>
          <div class="space-y-2">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Correo electrónico</mat-label>
              <input matInput id="email" placeholder="example@email.com" type="email"/>
            </mat-form-field>
          </div>
          <div class="space-y-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
