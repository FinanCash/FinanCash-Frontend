<div class="flex h-screen bg-f9d5a7">
  <aside class="w-64 bg-white p-5 flex flex-col items-center">
    <div class="flex flex-col items-center">
      <div class="avatar-card mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" class="avatar-img"/>
      </div>
      <h2 class="mt-2 text-lg font-semibold">EMPRESA 1</h2>
    </div>
    <nav class="mt-10 w-full">
      <ul class="space-y-2 w-full">
        <li class="flex items-center">
          <mat-icon class="inline-block w-5 h-5 mr-2">home</mat-icon>
          MENÚ PRINCIPAL
        </li>
        <li class="flex items-center cursor-pointer" (click)="onUsuarios()">
          <mat-icon class="inline-block w-5 h-5 mr-2">people</mat-icon>
          USUARIOS
        </li>
        <li class="flex items-center cursor-pointer" (click)="onCredito()">
          <mat-icon class="inline-block w-5 h-5 mr-2">credit_card</mat-icon>
          CRÉDITOS
        </li>
        <li class="flex items-center cursor-pointer" (click)="onDeudas()">
          <mat-icon class="inline-block w-5 h-5 mr-2">file_copy</mat-icon>
          DEUDAS
        </li>
      </ul>
    </nav>
    <div class="mt-auto w-full flex items-center cursor-pointer" (click)="onLogin()">
      <mat-icon class="inline-block w-5 h-5 mr-2">logout</mat-icon>
      CERRAR SESIÓN
    </div>
  </aside>
  <main class="flex flex-col items-center justify-center flex-1 p-12">
    <h1 class="mb-8 text-4xl font-bold text-white">REGISTRAR CLIENTE</h1>
    <div class="w-full max-w-4xl grid grid-cols-2 gap-8 p-8 bg-white bg-opacity-50 rounded-lg shadow">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="space-y-4 col-span-2">
        <mat-form-field class="col-span-1">
          <input matInput placeholder="NOMBRE" name="name" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="APELLIDOS" name="lastName" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="DNI" name="dni" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="LÍMITE DE CRÉDITO" name="creditLimit" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="DIRECCIÓN" name="address" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="TELÉFONO" name="phone" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="FECHA DE NACIMIENTO" name="birthdate" ngModel required>
        </mat-form-field>
        <div class="col-span-2 flex justify-between pt-4">
          <button mat-button variant="outline" type="button" (click)="goBack()">REGRESAR</button>
          <button mat-button type="submit" (click)="onRegistrar()">SIGUIENTE</button>
        </div>
      </form>
    </div>
  </main>
</div>
