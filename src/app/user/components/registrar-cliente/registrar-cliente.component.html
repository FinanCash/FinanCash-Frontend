<div class="flex h-screen bg-f9d5a7">
  <aside class="w-64 bg-f2a65a p-5">
    <div class="flex flex-col items-center">
      <mat-avatar>
        <img src="/placeholder.svg" alt="Empresa 1 Logo" />
        <mat-avatar-fallback>1</mat-avatar-fallback>
      </mat-avatar>
      <h2 class="mt-2 mb-4 text-xl font-semibold text-white">EMPRESA 1</h2>
    </div>
    <nav class="mt-10">
      <ul class="space-y-2">
        <li>
          <app-home-icon class="inline-block w-5 h-5 mr-2 text-white"></app-home-icon>
          <a class="text-white" href="#">MENÚ PRINCIPAL</a>
        </li>
        <li>
          <app-users-icon class="inline-block w-5 h-5 mr-2 text-white"></app-users-icon>
          <a class="text-white" href="#">USUARIOS</a>
        </li>
        <li>
          <app-credit-card-icon class="inline-block w-5 h-5 mr-2 text-white"></app-credit-card-icon>
          <a class="text-white" href="#">CRÉDITOS</a>
        </li>
        <li>
          <app-waves-icon class="inline-block w-5 h-5 mr-2 text-white"></app-waves-icon>
          <a class="text-white" href="#">DEUDAS</a>
        </li>
      </ul>
    </nav>
    <div class="mt-auto">
      <app-log-out-icon class="inline-block w-5 h-5 mr-2 text-white"></app-log-out-icon>
      <a class="text-white" href="#">CERRAR SESIÓN</a>
    </div>
  </aside>
  <main class="flex flex-col items-center justify-center flex-1 p-12">
    <h1 class="mb-8 text-4xl font-bold text-white">REGISTRAR CLIENTE</h1>
    <div class="w-full max-w-4xl grid grid-cols-2 gap-8 p-8 bg-white bg-opacity-50 rounded-lg shadow">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="space-y-4">
        <mat-form-field>
          <input matInput placeholder="NOMBRE" name="name" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="APELLIDOS" name="lastName" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="DNI" name="dni" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="LÍMITE DE CRÉDITO" name="creditLimit" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="DIRECCIÓN" name="address" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="TELÉFONO" name="phone" ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="FECHA DE NACIMIENTO" name="birthdate" ngModel required>
        </mat-form-field>
        <div class="flex justify-center">
          <mat-avatar>
            <img src="/placeholder.svg" alt="User Placeholder" />
            <mat-avatar-fallback>U</mat-avatar-fallback>
          </mat-avatar>
        </div>
        <div class="col-span-2 flex justify-between pt-4">
          <button mat-button variant="outline" type="button" (click)="goBack()">REGRESAR</button>
          <button mat-button type="submit">SIGUIENTE</button>
        </div>
      </form>
    </div>
  </main>
</div>
