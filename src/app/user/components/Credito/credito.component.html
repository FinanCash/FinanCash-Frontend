      <mat-card class="avatar-card">
          <img mat-card-image src='https://cdn-icons-png.flaticon.com/512/3135/3135768.png' class="avatar-img" />
      </mat-card>
      <h2 class="mt-2 text-lg font-semibold text-white">EMPRESA 1</h2>
    </div>
    <nav class="mt-10 w-full">
      <ul>

  <main class="flex flex-col items-center justify-center flex-1 p-12">
    <h1 class="mb-8 text-4xl font-bold text-white">CRÃ‰DITO</h1>
    <form [formGroup]="form" (ngSubmit)="aceptar()" class="w-full max-w-4xl grid grid-cols-2 gap-8 p-12 bg-white bg-opacity-50 rounded-lg shadow credit-form">
      <div class="form-group col-span-1">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" readonly class="readonly-input">
      </div>
      <div class="form-group col-span-1">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" [ngModelOptions]="{standalone: true}" readonly class="readonly-input">
      </div>
      <div class="form-group col-span-1">
        <label for="monto">Monto:</label>
        <input type="text" id="monto" name="monto" formControlName="Amount">
      </div>
      <div class="form-group col-span-1">
        <label for="cuotas">Cuotas:</label>
        <input type="text" id="cuotas" name="cuotas" formControlName="TotalInstallments">
      </div>
      <div class="form-group col-span-1">
        <label for="tipo-interes">Tipo de InterÃ©s:</label>

      <div class="form-group col-span-1">

        <input type="text" id="periodo" name="periodo" [(ngModel)]="periodo" [ngModelOptions]="{standalone: true}" readonly class="readonly-input">
