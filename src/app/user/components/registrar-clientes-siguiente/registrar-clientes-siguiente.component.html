<div class="flex h-screen bg-f9d5a7">
  <aside class="w-64 bg-white p-5 flex flex-col items-center">
    <div class="flex flex-col items-center">
      <div class="avatar-card mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" class="avatar-img" />
      </div>
      <h2 class="mt-2 text-lg font-semibold">EMPRESA 1</h2>
    </div>
    <nav class="mt-10 w-full">
      <ul class="space-y-2 w-full">
        <li class="flex items-center">
          <mat-icon class="inline-block w-5 h-5 mr-2">home</mat-icon>
          MENÚ PRINCIPAL
        </li>
        <li class="flex items-center cursor-pointer" (click)="onUsuarios()">
          <mat-icon class="inline-block w-5 h-5 mr-2">people</mat-icon>
          USUARIOS
        </li>
        <li class="flex items-center cursor-pointer" (click)="onCredito()">
          <mat-icon class="inline-block w-5 h-5 mr-2">credit_card</mat-icon>
          CRÉDITOS
        </li>
        <li class="flex items-center cursor-pointer" (click)="onDeudas()">
          <mat-icon class="inline-block w-5 h-5 mr-2">file_copy</mat-icon>
          DEUDAS
        </li>
      </ul>
    </nav>
    <div class="mt-auto w-full flex items-center cursor-pointer" (click)="onLogin()">
      <mat-icon class="inline-block w-5 h-5 mr-2">logout</mat-icon>
      CERRAR SESIÓN
    </div>
  </aside>
  <main class="flex flex-col items-center justify-center flex-1 p-12">
    <h1 class="mb-8 text-4xl font-bold text-white">{{ edicion ? 'EDITAR CLIENTE' : 'REGISTRAR CLIENTE' }}</h1>
    <div class="w-full max-w-4xl grid grid-cols-2 gap-8 p-8 bg-white bg-opacity-50 rounded-lg shadow">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 col-span-2">
        <mat-form-field class="col-span-1">
          <mat-select placeholder="TIPO DE TASA DE INTERES" formControlName="typeRate" required [disabled]="edicion">
            <mat-option value="nominal">Nominal</mat-option>
            <mat-option value="efectiva">Efectiva</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="TASA DE INTERES" formControlName="rate" [readonly]="edicion">
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <mat-select placeholder="PERIODO PARA EL INTERES" formControlName="period" required [disabled]="edicion">
            <mat-option value="mensual">Mensual</mat-option>
            <mat-option value="bimestral">Bimestral</mat-option>
            <mat-option value="anual">Anual</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput [matDatepicker]="picker" placeholder="DIA DE PAGO" formControlName="paymentDay" required [readonly]="edicion">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <mat-select placeholder="TIPO DE TASA DE MORATORIA" formControlName="typePenaltyRate" required [disabled]="edicion">
            <mat-option value="nominal">Nominal</mat-option>
            <mat-option value="efectiva">Efectiva</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <input matInput placeholder="TASA MORATORIA" formControlName="penaltyRate"  [readonly]="edicion">
        </mat-form-field>
        <mat-form-field class="col-span-1">
          <mat-select placeholder="PERIODO PARA LA TASA MORATORIA" formControlName="penaltyPeriod" required [disabled]="edicion">
            <mat-option value="mensual">Mensual</mat-option>
            <mat-option value="bimestral">Bimestral</mat-option>
            <mat-option value="anual">Anual</mat-option>
          </mat-select>
        </mat-form-field>
      
        <div class="col-span-2 flex justify-between pt-4">
          <button mat-button variant="outline" type="button" (click)="goBack()">REGRESAR</button>
          <button mat-button type="submit" [disabled]="edicion">{{ edicion ? 'ACTUALIZAR' : 'REGISTRAR' }}</button>
        </div>
      </form>
      
    </div>
  </main>
</div>
