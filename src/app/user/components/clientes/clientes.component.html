<div class="flex h-screen bg-image bg-cover">
  <aside class="w-64 bg-white p-6">
    <div class="flex flex-col items-center mb-12">
      <span class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full">
        <img class="aspect-square h-full w-full" alt="Empresa 1" src="/placeholder.svg?height=64&amp;width=64" />
      </span>
      <h2 class="mt-2 text-lg font-semibold">EMPRESA 1</h2>
    </div>
    <nav class="space-y-2">
      <a mat-button color="primary" (click)="onMenu()">
        <mat-icon>home</mat-icon>
        <span>MENÚ PRINCIPAL</span>
      </a>
      <a mat-button color="primary" (click)="onUsuarios()">
        <mat-icon>people</mat-icon>
        <span>USUARIOS</span>
      </a>
      <a mat-button color="primary" (click)="onCredito()">
        <mat-icon>credit_card</mat-icon>
        <span>CRÉDITOS</span>
      </a>
      <a mat-button color="primary" (click)="onDeudas()">
        <mat-icon>money</mat-icon>
        <span>DEUDAS</span>
      </a>
      <a mat-button color="primary" (click)="onLogin()">
        <mat-icon>exit_to_app</mat-icon>
        <span>CERRAR SESIÓN</span>
      </a>
    </nav>
  </aside>
  <main class="flex-1 p-12">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-5xl font-bold text-white">CLIENTES</h1>
      <button mat-raised-button color="primary" class="h-10 px-4 py-2" (click)="onRegistrar()">
        Registrar
      </button>
    </div>
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="relative w-full overflow-auto">
        <table mat-table class="w-full caption-bottom text-sm" [dataSource]="users">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="text-left font-medium">Nombre</th>
            <td mat-cell *matCellDef="let user" class="p-4 align-middle">{{ user.nombre }}</td>
          </ng-container>
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef class="text-left font-medium">DNI</th>
            <td mat-cell *matCellDef="let user" class="p-4 align-middle">{{ user.dni }}</td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="text-left font-medium">Fecha</th>
            <td mat-cell *matCellDef="let user" class="p-4 align-middle">{{ user.fecha }}</td>
          </ng-container>
          <ng-container matColumnDef="limiteCredito">
            <th mat-header-cell *matHeaderCellDef class="text-left font-medium">Monto</th>
            <td mat-cell *matCellDef="let user" class="p-4 align-middle">{{ user.limiteCredito }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['nombre', 'dni', 'fecha', 'limiteCredito']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'dni', 'fecha', 'limiteCredito'];"></tr>
        </table>
      </div>
    </div>
  </main>
</div>
